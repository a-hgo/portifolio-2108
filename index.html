<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .apresentacao {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-height: 20vh;
        }
        .apresentacao__conteudo {
            max-width: 60%;
        }
        .apresentacao__conteudo__titulo {
            font-size: 24px;
            color: #343a40;
        }
        .titulo-destaque {
            color: #007bff;
        }
        .apresentacao__conteudo__texto {
            margin-top: 10px;
            font-size: 16px;
            color: #6c757d;
        }
        .apresentacao__links {
            margin-top: 20px;
        }
        .apresentacao__links__link {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .apresentacao__links__link:hover {
            text-decoration: underline;
        }
        .apresentacao_imagem {
            max-width: 200px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width:524px) {
            .apresentacao{
                flex-direction: column;
                width: 100%;
                gap: 30px;
            }
            
        }
    </style>
</head>

<body>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível<strong class="titulo-destaque"> com um Front-end de qualidade!</strong></h1>
            <p class="apresentacao__conteudo__texto">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis illo tempora assumenda et. Quis commodi qui explicabo laudantium consectetur asperiores aspernatur animi labore dolore excepturi.</p>
            <div class="apresentacao__links">
                <a class="apresentacao__links__link" href="https://github.com/rafaballerini" target="_blank">
                    <i class="bi bi-github"></i> Github
                </a>
                <a class="apresentacao__links__link" href="https://linkedin.com/in/rafaellaballerini" target="_blank">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
                <a class="apresentacao__links__link" href="https://twitch.tv/guilimadev" target="_blank">
                    <i class="bi bi-twitch"></i> Twitch
                </a>
            </div>
        </section>
        <img class="apresentacao_imagem" src="./images/undraw_developer_activity_re_39tg.svg" alt="Foto de perfil">
    </main>

    <form id="data-form">
        <div class="mb-3">
            <label for="nome-input" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome-input" placeholder="Seu nome">
        </div>

        <div class="mb-3">
            <label for="descricao-input" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao-input" rows="3" placeholder="Descrição sobre você"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagem-input" class="form-label">Imagem</label>
            <input class="form-control" type="file" accept="image/*" id="imagem-input">
        </div>

        <div class="mb-3">
            <label for="github-input" class="form-label">GitHub <i class="bi bi-github"></i></label>
            <input type="url" class="form-control" id="github-input" placeholder="Link do seu GitHub">
        </div>
        <div class="mb-3">
            <label for="linkedin-input" class="form-label">LinkedIn <i class="bi bi-linkedin"></i></label>
            <input type="url" class="form-control" id="linkedin-input" placeholder="Link do seu LinkedIn">
        </div>

        <button type="submit">Salvar</button>
    </form>

    <script>
        document.getElementById('data-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            // Captura os valores do formulário
            const nome = document.getElementById('nome-input').value;
            const descricao = document.getElementById('descricao-input').value;
            const githubLink = document.getElementById('github-input').value;
            const linkedinLink = document.getElementById('linkedin-input').value;
            const imagemInput = document.getElementById('imagem-input').files[0];

            // Atualiza o título com o nome
            const tituloElement = document.querySelector('.apresentacao__conteudo__titulo');
            tituloElement.innerHTML = `Eleve seu negócio digital a outro nível<strong class="titulo-destaque"> com ${nome}!</strong>`;

            // Atualiza a descrição
            const descricaoElement = document.querySelector('.apresentacao__conteudo__texto');
            descricaoElement.textContent = descricao;

            // Atualiza os links de GitHub e LinkedIn
            const githubElement = document.querySelector('.apresentacao__links__link[href*="github"]');
            githubElement.href = githubLink;

            const linkedinElement = document.querySelector('.apresentacao__links__link[href*="linkedin"]');
            linkedinElement.href = linkedinLink;

            // Atualiza a imagem, caso uma imagem seja selecionada
            if (imagemInput) {
                const leitor = new FileReader();
                leitor.onload = function(e) {
                    const imagemElement = document.querySelector('.apresentacao_imagem');
                    imagemElement.src = e.target.result;
                };
                leitor.readAsDataURL(imagemInput);
            }
        });
    </script>

</body>

</html>
